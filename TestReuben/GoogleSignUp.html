<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up with Google</title>
  <style>
    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
     <h2>Sign Up with Google</h2>
     
     <div id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-login_uri="http://localhost:3000/callback"
          data-auto_prompt="false">
     </div>
     
     <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="sign_in_with"
          data-size="large">
     </div>

     <script src="https://accounts.google.com/gsi/client" async defer></script>
     
     <script>
          window.onload = function () {
               google.accounts.id.initialize({
               client_id: "careful-striker-437721-e5",
               callback: handleCredentialResponse
               });
               
               google.accounts.id.renderButton(
               document.querySelector(".g_id_signin"),
               { theme: "outline", size: "large" }  // Customize button here
               );
               
               google.accounts.id.prompt(); // Automatically prompts user if signed in before
          };
          
          function handleCredentialResponse(response) {
               // Handle the credential here (JWT token), typically send it to the server for validation
               console.log("Encoded JWT ID token: " + response.credential);
          
               // You can decode the token using a JWT decoder or validate it server-side
               const userObject = jwt_decode(response.credential);
               console.log(userObject);
          
               // You can store user data in localStorage or perform further actions
          }        
     </script>
</body>
</html>
